<!DOCTYPE html>

<!-- To-Do List Project -->

<html lang = "eng">
	
	<!-- Title Specifying that this is a To-Do list Website -->
	<!-- Head will also contain the CSS, JavaScript link and other needed resources -->
	<head>

		<!-- Required meta tags -->
		 <meta charset="utf-8">
    	 <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel = "stylesheet" href = "style.css">

		 
		<h3>To-Do List</h3>
	</head>

	<!-- Body will contain the List: Todo List -->
	<!-- Button: How a new list is created -->
	<body>

		<!-- Button to add a new todo list task -->
		<div class = "add-Todolist-Button d-grid mx-auto col-6 sticky-top sticky-sm-top sticky-md-top">
			<button onclick = "addTask()" class = "btn btn-info" type = "button" id = "add-Todolist">Add Task</button>
		</div>


		<!-- Attempting a Grid for the cards to make the tasks more visually appealing -->
		<div class = "row row-cols-1 row-cols-md-2 g-4" id = "collection-of-todo-lists">

			<!-- This is me attempting the card style -->
			<div class  = "card d-grid mx-auto col-6" id = "todolist-with-card">
				<!-- Card Body -->
				<div class = "card-body">

					<!-- This is the Title of the task -->
					<!-- Aka: Checkbox and Text -->
					<div class = "input-group mb-3">
						<div class = "input-group-text">
							<input class = "form-check-input mt-0" type = "checkbox" onclick = "checkSub()" id = "checkboxBig">
						</div>
						<input class = "form-control" type = "text" placeholder = "Name of Task">

						<button class="btn btn-outline-secondary" type="button" id="priorityButton" title = "Prioratize this task?" onclick="prioratizeTask()">Prioratize?</button>	

					</div>

					  <!-- <input type="date" id="birthday"> -->

				
					<div id = "duedate" class = "alert alert-warning"
					style="display: none;">

						<input type = "date">
						<button onclick = "deleteDate()" type = "button" class = "btn btn-danger">Delete</button>
									
					</div>
					

					<!--Div to use later--->
					<div id = "subtask-list">
						<ul class = "list-group"></ul>
					</div>


					<div id = "description"></div>

					<ul class = "list-group">
					</ul>

					<!-- <div class = "input-group" id = "todo-list-description">
						<textarea class = "form-control" placeholder="Description of Task"></textarea>
					</div> -->

					<div id= "button-divs" class ="btn-group" role = "group">
						
							<button type = "button" class="btn btn-primary" id="add-subtask-btn" onclick="createSubtask()">Add Subtask</button>

							<button type = "button" class = "btn btn-dark" id = "addDueDate" onclick="displayDueDate()">Add Due Date</button>

							<button type = "button" class = "btn" id = "add-description">Add Task Description</button>
							
							<!-- <input type="color" class="form-control form-control-color" id="colorInput" value="#563d7c" title="Choose your color"> -->

					</div>




					<div id = "exit-button">
						<button onclick = "deleteTask()" type = "button" class = "btn btn-danger">Delete</button>
					</div>

				</div>
			</div>

		</div>

		

		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

		<!-- individual JavaScript file -->
		<script src="behavior.js"></script> 

	</body>


</html>
