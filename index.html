<!DOCTYPE html>

<!-- To-Do List Project -->

<html lang = "eng">
	
	<!-- Title Specifying that this is a To-Do list Website -->
	<!-- Head will also contain the CSS, JavaScript link and other needed resources -->
	<head>

		<!-- Required meta tags -->
		 <meta charset="utf-8">
    	 <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel = "stylesheet" href = "style.css">

		 
		<h3>To-Do List</h3>
	</head>

	<!-- Body will contain the List: Todo List -->
	<!-- Button: How a new list is created -->
	<body>

		<div id = "todoListContainer">

			<!-- Checkboxes List -->
			<!-- list-group-flush: remove some borders and rounded
			corners to render list -->
			<ul class = "list-group list-group-flush" id = "taskList">
				<li class = "list-group-item" id = "emptyTask">
					<input class = "form-check-input" type = "checkbox">
					<input class = "form-check-input-text" type = "text" placeholder = "Click here to Start">
				</li>


			</ul>

		</div>

		<!-- Button to add a new todo list task -->
		<div class = "add-Todolist-Button">
			<button onclick = "addTask()" class = "btn btn-outline-secondary" type = "button" id = "add-Todolist">Add Task</button>
		</div>


		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

		<!-- individual JavaScript file -->
		<script src="behavior.js"></script> 

	</body>


</html>
